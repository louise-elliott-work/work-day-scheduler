<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Click on a time block to enter an event!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <table id="schedule">
        <tr class="row" id="09">
          <td class="hour col-2">9 a.m.</td>
          <td class="time-block col-9"><textarea id="09text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="10">
          <td class="hour col-2">10 a.m.</td>
          <td class="time-block col-9"><textarea id="10text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="11">
          <td class="hour col-2">11 a.m.</td>
          <td class="time-block col-9"><textarea id="11text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="12">
          <td class="hour col-2">12 p.m.</td>
          <td class="time-block col-9"><textarea id="12text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="13">
          <td class="hour col-2">1 p.m.</td>
          <td class="time-block col-9"><textarea id="13text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="14">
          <td class="hour col-2">2 p.m.</td>
          <td class="time-block col-9"><textarea id="14text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn" type="button">Click to save</td>
        </tr>
        <tr class="row" id="15">
          <td class="hour col-2">3 p.m.</td>
          <td class="time-block col-9"><textarea id="15text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="16">
          <td class="hour col-2">4 p.m.</td>
          <td class="time-block col-9"><textarea id="16text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
        <tr class="row" id="17">
          <td class="hour col-2">5 p.m.</td>
          <td class="time-block col-9"><textarea id="17text"></textarea></td>
          <td class="saveBtn col-1" id="saveBtn"type="button">Click to save</td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
